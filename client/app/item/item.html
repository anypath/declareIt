<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner" ng-show="false">
</header>

<div class="container body-container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Item: {{item.name}}</h1>
    </div>
  </div>

  <form class="thing-form">
    <div class="form-group">
      <label>User: {{ item.user }}</label>
    </div>
    <div class="form-group">
      <label>Info: {{ item.info }}</label>
    </div>
    <div class="form-group">
      <label>Created: {{ item.created }}</label>
    </div>

    <div class="form-group">
      <label>Hashes: {{ item.hashes }}</label>
    </div>
    <div class="form-group">
      <label>Data:</label>
      <pre ng-bind-html="item.data" />
    </div>
  </form>
</div>
<footer class="footer">
  <div class="container">
      <p>
        <a href="https://twitter.com/PhaniPasupula">@PhaniPasupula</a> |
        <a href="https://github.com/">Issues</a></p>
  </div>
</footer>
