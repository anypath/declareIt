<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner" ng-show="false">
</header>

<div class="container body-container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Item: {{item.name}}</h1>
    </div>
  </div>

  <form class="thing-form">
    <div class="form-group">
      <label>Uuid: {{ item.uuid }}</label>
    </div>
    <div class="form-group">
      <label>Info: {{ item.info }}</label>
    </div>
    <div class="form-group">
      <label>Created: {{ item.created }}</label>
    </div>

    <div class="form-group">
      <label>Hashes: {{ item.hashes }}</label>
    </div>
    <div class="form-group">
      <label>Image Data:</label>
      <pre ng-bind-html="item.imgInfo" />
    </div>
    <div class="form-group">
      <label>Crypto Data:</label>
      <pre ng-bind-html="item.cryptInfo" />
    </div>
    <div class="form-group">
      <label>Entry Data:</label>
      <pre ng-bind-html="item.entryInfo" />
    </div>
    <div class="form-group">
      <label>Rep Data:</label>
      <pre ng-bind-html="item.repInfo" />
    </div>
  </form>
</div>
